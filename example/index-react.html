<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-translate with react js</title>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root">

    </div>
    
    <script type="module">
        import * as hTranslate from '../dist-browser/hTranslate.js';
        window.hTranslate = hTranslate;
    </script>

    <script type="text/babel" >
        async function onReady() {
            await hTranslate.config({
                baseLang: "es"
            });
            await hTranslate.loadFile();
            function TextOne() {
                const [mensaje, setMensaje] = React.useState('');
    
                React.useEffect(() => {
                    setMensaje(hTranslate.translate("bienvenido"));
                }, []);
                
                return <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. <b>{mensaje}</b> Nemo ullam quis quia deserunt voluptatum? Quis animi repellat iste natus illo deleniti laboriosam, soluta rerum, id accusamus ipsa totam, vero est!</p>;
            }
    
            function TextTwo() {
                const [mensaje, setMensaje] = React.useState('');
    
                React.useEffect(() => {
                    setMensaje(hTranslate.translate("la ciudad vibrante abrazó el crepúsculo, proyectando sombras en calles bulliciosas, mientras susurros de posibilidad flotaban en el fresco aire nocturno"));
                }, []);
                return <p>{mensaje}</p>;
            }
    
            function App() {    
                return (
                    <div>
                        <TextOne />
                        <TextTwo />
                    </div>
                );
            }
            ReactDOM.render(
                <App />,
                document.getElementById('root')
            );
            
        }
        if (document.readyState !== "loading") {
            onReady(); 
        } else {
            document.addEventListener("DOMContentLoaded", onReady);
        }
    </script>
</body>
</html>
